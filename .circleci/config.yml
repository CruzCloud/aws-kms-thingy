version: 2

#
# Jobs
#

jobs:

  # This job builds the base project directory (e.g. ~/package.json)
  build:
    docker:
      - image: circleci/node:6@sha256:3690456428eae66694ec0b5561a9bc9dbec656a022c610a5212497162b23e97b
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  # This job runs the lint tool on the whole repository
  lint:
    docker:
      - image: circleci/node:6@sha256:3690456428eae66694ec0b5561a9bc9dbec656a022c610a5212497162b23e97b
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}              
      - run:
          name: Security check
          command: npm run security-check
      - run:
          name: Lint
          command: npm run lint          

  # runs the unit tests
  unit-test:
    docker:
      - image: circleci/node:6@sha256:3690456428eae66694ec0b5561a9bc9dbec656a022c610a5212497162b23e97b
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: 
          name: Unit tests
          command: |
            npm run test &&
            ./node_modules/.bin/nyc report --temp-directory=coverage --reporter=text-lcov | ./node_modules/.bin/coveralls

  release:
    docker:
      - image: circleci/node:8@sha256:9338349847d15234034a0db79c2db604c403e4e41f7b762e7d7a48162a20f91e
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm run semantic-release

#
# Workflows
#

workflows:
  version: 2

  build_test_release:
    jobs:
      - build
      - lint:     
          requires:
            - build
      - unit-test:
          requires:
            - build
      - release:
          requires:
            - lint
            - unit-test
          filters:
            branches:
              only: master
